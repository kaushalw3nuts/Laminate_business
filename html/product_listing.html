<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"/>
		<title>Product Listing</title>
		<!--Stylesheet-->
		<link href="css/swiper-bundle.min.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="fonts/fonts.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">
		<!--Stylesheet-->
	</head>
	<body>
		<div class="main-wapper">
			<!--Header : start-->
			<header id="header">
				
			</header>
			<!--Header : End-->

			<section class="contain_wapper product_listing_page">
				<section class="kv-sec">
					<div class="kv-inner">
						<div class="kv-ttlWrap">
							<div class="kv-ttl-line">
								<h1 class="kv-ttl-better jsturnfade">
									Acrylic
								</h1>
								<p class="kv-ttl-life jsturnfade">
									Durable and versatile, acrylic sheets are perfect for a sleek, modern look in kitchens, bathrooms, and furniture.
								</p>
							</div>
						</div>
						<div class="kv-spacer"></div>
					</div>
					<div class="kv-img menu-top-start-dark">
						<figure>
							<img src="images/kv-img.webp" alt="">
						</figure>
					</div>
				</section>
			</section>

			<!--Footer : start-->
			<footer id="footer">
				
			</footer>
			<!--Footer : End-->
		</div>
		<!--JavaScript-->
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/lenis.min.js"></script>
		<script src="js/swiper-bundle.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/gsap.min.js"></script>
		<script src="js/ScrollTrigger.min.js"></script>
		<script src="js/SplitText.min.js"></script>
		<script src="js/script.js"></script>
		<!--JavaScript-->
	</body>
</html>
